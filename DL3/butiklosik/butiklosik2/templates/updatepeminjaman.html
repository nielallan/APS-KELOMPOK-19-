<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Update Data Peminjaman</h1>
    <form action="" method="post">
        {% csrf_token %} 
        <table>
            <tr>
                <th>Tanggal Sewa</th>
                <td>

                    <input type="date" name="tanggalsewa" value="{{peminjamanobj.tanggalsewa}}">
                </td>
            </tr>
            <tr>
                <th>Status Peminjaman</th>
                <td>

                    <input type="text" name="statuspeminjaman" value="peminjamanobj.statuspeminjaman">
                </td>
            </tr>
            <tr>
                <th>Lama Sewa</th>
                <td>
                    <input type="date" name=lamasewa" value="peminjamanobj.lamasewa">
                </td>
            </tr>
            <tr>
                <th>Tanggal Kembali</th>
                <td>

                    <input type="date" name="tanggalkembali" value="{{peminjamanobj.tanggalkembali}}">
                </td>
            </tr>
        </table>
        <button type="submit" >Submit</button>
    </form>
</body>
</html>
